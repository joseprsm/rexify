name: load

inputs:
  - name: events
  - name: users
  - name: items
  - name: schema
  - name: test_size
    type: Float
    default: "0.3"

outputs:
  - name: train
  - name: val
  - name: fe

implementation:
  container:
    image: joseprsm/rexify-load
    command: ["python", "load.py"]
    args: [
      "--events-path", {inputPath: events},
      "--users-path", {inputPath: users},
      "--items-path", {inputPath: items},
      "--schema-path", {inputPath: schema},
      "--test-size", {inputValue: test_size},
      "--feature-extractor-path", {outputPath: fe},
      "--train-data-path", {outputPath: train},
      "--validation-data-path", {outputPath: val}
    ]
