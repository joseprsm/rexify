name: download

inputs:
- {name: input_uri, type: String}

outputs:
- {name: data, type: CSV}

implementation:
  container:
    image: curlimages/curl
    command:
    - sh
    - -c
    - |
      set -e -x -o pipefail
      data_uri="$1"
      output_path="$0"
      mkdir -p "$(dirname "$output_path")"
      curl --get "$data_uri" > "$output_path"
    - {outputPath: data}
    - {inputValue: input_uri}