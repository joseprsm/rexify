name: Preprocess data

inputs:
  - {name: events}
  - {name: users}
  - {name: items}
  - {name: schema}
  - {name: test_size, type: Float, default: "0.3"}

outputs:
  - {name: train}
  - {name: test}

implementation:
  container:
    image: ...
    command: ["python", "load.py"]
    args: [
      "--events-path", {inputPath: events},
      "--users-path", {inputPath: users},
      "--items-path", {inputPath: items},
      "--schema-path", {inputPath: schema},
      "--test-size", {inputValue: test_size},
      "--train-data-path", {inputPath: train},
      "--test-data-path", {inputPath: test}
    ]
